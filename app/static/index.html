<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MT11 Camera Control</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-noise"></div>
    <main class="panel">
      <header class="topbar">
        <div class="brand">
          <p class="eyebrow">MT11 CONTROL</p>
          <h1>Capture Console</h1>
        </div>
        <div id="status-badge" class="status-badge idle">IDLE</div>
      </header>

      <section class="ip-section">
        <label for="camera-ip">Camera IP</label>
        <div class="ip-row">
          <input id="camera-ip" type="text" value="192.168.144.25" />
          <button id="apply-ip" class="ghost-btn">Apply</button>
        </div>
        <p id="connection-text" class="muted">接続状態を確認中...</p>
      </section>

      <section class="controls">
        <button id="record-btn" class="record-btn" aria-label="record toggle">
          <span class="record-dot"></span>
          <span id="record-label">Start Rec</span>
        </button>
        <button id="shutter-btn" class="shutter-btn" aria-label="trigger photo">
          <span>Shutter</span>
        </button>
      </section>

      <section class="zoom-section">
        <div class="zoom-head">
          <span>Zoom</span>
          <span id="zoom-value">1.0x</span>
        </div>
        <div class="zoom-row">
          <button id="zoom-dec-btn" class="zoom-btn" aria-label="zoom out">−</button>
          <input id="zoom-bar" type="range" min="1" max="30" step="1" value="1" disabled />
          <button id="zoom-inc-btn" class="zoom-btn" aria-label="zoom in">＋</button>
        </div>
      </section>

      <section class="mode-section">
        <div class="mode-head">
          <span>映像タイプ</span>
          <span id="video-mode-value">RGB</span>
        </div>
        <div class="mode-buttons">
          <button class="mode-btn active" data-mode="rgb" id="mode-rgb-btn">RGB映像</button>
          <button class="mode-btn" data-mode="thermal" id="mode-thermal-btn">サーマル映像</button>
          <button class="mode-btn" data-mode="side_by_side" id="mode-sbs-btn">サイド・バイ・サイド</button>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
